<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="stylesheet" href="../example.css"><title>JW Player with Ease Live</title><script src="../EaseLive.13bd0dea.js"></script><script src="../BitMovinPlugin.13bd0dea.js"></script><script src="../JwPlayerPlugin.13bd0dea.js"></script><script src="../FlowplayerPlugin.13bd0dea.js"></script><script src="../HlsJSPlugin.13bd0dea.js"></script><script src="../FakeTimePlugin.13bd0dea.js"></script></head><body onload="init()"><script src="https://cdn.jwplayer.com/libraries/NW0X78tI.js"></script><script src="jw_init.js"></script><script>jwplayer.key="tKRsIZg7TXaSRLnlgpFXsIZCewZNadAvVmPHG5Et624=";</script><style>.xcomponent {
				position: absolute;
				top: 0;
			}
			#buttonContainer {
				position: relative;
				width: 400px;
				padding: 10px;
				border: 5px solid black;
				float: right;
			}
			.jw-controlbar, .jw-skip {
				z-index: 9999;
			}</style><script>function init() {
			var searchMatch = location.href.match(/\?.+/);
			var search = (searchMatch && searchMatch[0]) || '';
			var params = new URLSearchParams(search);
			// jw_init will instantiate a JW instance that can be refered to
			// by calling window.player
			var videoSource = params.get('videoSource') || 'https://eu-dev.stream.easelive.tv/fotball/ngrp:Stream1_all/playlist.m3u8';
			window.label.innerHTML = videoSource;

			// NOTE advertising example does not work without a paid jwplayer plan
			window.player = jw_init(videoSource, {
				mute: true,
				advertising: {
					client: 'vast',
					vpaidmode: 'insecure',
					skippable: true,
					skipoffset: 10,
					preloadAds: true,
					autoplayadsmuted: true,
					displayPlaybackLabel: false,
					schedule: [
						{
							tag: 'https://playertest.longtailvideo.com/vast-30s-ad.xml',
							offset: 10,
						},
					],
				},
			});

			let easeLive;

			// this example demonstrates how to use ease live only for ads.
			// when an ad starts playing, attach ease live using the ad id as program id
			player.on('adPlay', (e) => {
				if (easeLive) return;
				easeLive = new EaseLive({
					url: params.get('url') || 'https://cdn.assets.easelive.tv/b46a/websdkdemo/index.html',
					logLevel: 'error',
					params: {
						programId: e.adId,
					},
					playerPlugin: [
						JwPlayerPlugin,
						{
							player: window.player
						}
					]
				});
				easeLive.init();
			});

			function removeOverlay() {
				if (easeLive) {
					easeLive.destroy();
					easeLive = null;
				}
			}

			// remove the ease live overlay when ad is completed/skipped
			player.on('adComplete', removeOverlay);
			player.on('adSkipped', removeOverlay);
		}

		function fs() {
			window.player.setFullscreen(true);
		}</script><div id="source"><h1>JW Player: Ads (VAST)</h1>Video source: <span id="label"></span></div><div id="logging"><span id="output"></span> <span id="error"></span></div><div id="playerContainerJw"><div id="player"></div></div><div id="buttons"><button id="fullscreen" onclick="fs()">Full screen</button></div><p>This example demonstrates how to use ease live only for ads. When an ad starts playing, attach ease live using the ad id as program id.</p><div id="back"><a href="../index.html">Back to examples</a></div></body></html>
