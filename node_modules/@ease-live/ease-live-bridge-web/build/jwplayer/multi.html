<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="stylesheet" href="../example.css"><title>JW Player with Ease Live</title><script src="../EaseLive.13bd0dea.js"></script><script src="../BitMovinPlugin.13bd0dea.js"></script><script src="../JwPlayerPlugin.13bd0dea.js"></script><script src="../FlowplayerPlugin.13bd0dea.js"></script><script src="../HlsJSPlugin.13bd0dea.js"></script><script src="../FakeTimePlugin.13bd0dea.js"></script></head><body onload="init()"><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="jwplayer.js"></script><script src="jw_init.js"></script><script>jwplayer.key="tKRsIZg7TXaSRLnlgpFXsIZCewZNadAvVmPHG5Et624=";</script><style>.xcomponent {
				position: absolute;
				top: 0;
			}
			#buttonContainer {
				position: relative;
				width: 400px;
				padding: 10px;
				border: 5px solid black;
				float: right;
			}
			li {
				list-style: none;
				margin-bottom: 0.5em;
			}</style><div id="app"></div><div id="back"><a href="../index.html">Back to examples</a></div><script>function init() {
				const Instance = {
					props: ['number'],
					data: function() {
						return {
							serverUrl: 'demo.cloud.easelive.tv',
							webappUrl: 'https://cdn.assets.easelive.tv/b46a/websdkdemo/index.html',
							programId: 'sixty-dev-test',
							videoUrl: 'https://edge.vod.sixty.no/vod/_definst_/s3/smil:vod-assets-ireland-sixty-no/wowza/client/tippeligaen/Fotball_vod.smil/playlist.m3u8',
							removed: true,
						}
					},
					mounted() {
						this._player = jw_init(this.videoUrl, {}, 'player' + this.number, 'output' + this.number);
						this._easeLive = new EaseLive({
							url: this.webappUrl,
							params: {
								server: this.serverUrl,
								programId: this.programId,
							},
							playerPlugin: [
								JwPlayerPlugin,
								{
									player: this._player,
								}
							]
						});
						this.toggleSdk();
					},
					beforeDestroy() {
						this.removeSdk();
					},
					render(h) {
						return h('div', {attrs: {style: 'border: 1px solid black; padding: 0.5em;'}}, [
							h('div', {attrs: {id: 'output' + this.number}}),
							h('div', {attrs: {id: 'playerContainerJw'}}, [
								h('div', {attrs: {id: 'player' + this.number}}),
							]),
							h('button', {on: {click: this.toggleSdk}}, this.removed ? 'Add bridge SDK' : 'Remove bridge SDK'),
						]);
					},
					methods: {
						removeSdk() {
							this._easeLive && this._easeLive.destroy();
							this._easeLive = null;
							this.removed = true;
						},
						toggleSdk() {
							if (this.removed) {
								this._easeLive.init();
								this.removed = false;
							} else {
								this._easeLive && this._easeLive.destroy();
								this.removed = true;
							}
						}
					}
				};
				var app = new Vue({
					el: '#app',
					components: {Instance},
					data: function() {
						return {
							i: 1,
							instances: [1]
						}
					},
					template:
						'<div>' +
							'<ul><li v-for="instance in instances"><instance :number="instance" /></li></ul>' +
							'<button @click="add">Add instance</button>' +
							'&nbsp;' +
							'<button @click="remove">Remove instance</button>' +
						'</div>',
					methods: {
						add() {
							this.i = this.i + 1;
							this.instances.push(this.i);
						},
						remove() {
							this.instances.pop();
						}
					}
				});
			}</script></body></html>
