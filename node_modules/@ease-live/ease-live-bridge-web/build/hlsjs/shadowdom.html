<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="stylesheet" href="../example.css"><title>HLS.js</title><style>easelive-container > div {
			width: 100%;
			height: 100%;
		}</style><script src="../EaseLive.13bd0dea.js"></script><script src="../BitMovinPlugin.13bd0dea.js"></script><script src="../JwPlayerPlugin.13bd0dea.js"></script><script src="../FlowplayerPlugin.13bd0dea.js"></script><script src="../HlsJSPlugin.13bd0dea.js"></script><script src="../FakeTimePlugin.13bd0dea.js"></script></head><body><script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.5"></script><script>customElements.define('easelive-container', class EaseLiveContainer extends HTMLElement {
			constructor() {
				super();

				let shadow = this.attachShadow({mode: 'open'});

				let wrapper = document.createElement('div');
				wrapper.style = 'width: 100%; height: 100%; position: relative';
				shadow.appendChild(wrapper);

				let video = document.createElement('video');
				video.id = 'video';
				video.style = 'transform: rotate(0deg); width: 100%; height: 100%; position: relative';
				video.controls = true;
				wrapper.appendChild(video);

				this.video = video;

				let elContainer = document.createElement('div');
				elContainer.id = 'target';
				elContainer.style = 'position: absolute; top: 0; bottom: 65px; left: 0; right: 0;';

				wrapper.appendChild(elContainer);

				this.elContainer = elContainer;
			}

			connectedCallback() {
				var videoSource = 'https://eu-dev.stream.easelive.tv/fotball/ngrp:Stream1_all/playlist.m3u8'; // live w/ id3 timecodes
				// var videoSource = 'https://s3-eu-west-1.amazonaws.com/vod-assets-ireland-sixty-no/dev/hls_vod_with_id3_timecodes/prog_index.m3u8'; // vod w/ id3 timecodes
				window.label.innerHTML = videoSource;

				const accountId = 'demo';
				const projectId = 'e472df2c-b5ca-4555-b3d3-f3226c105496';
				const programId = '6ca041a9-7071-49f2-b6ba-9d3583e547cb';

				// const accountId = 'autotests';
				// const projectId = '5b07b1ee-62cb-4c06-9fe5-fc98d4b3a1f0';
				// const programId = 'ease-live-ui-test-1';

				const env = 'prod';

				// Every Ease Live application starts by creating a new Ease Live instance with the
				// `EaseLive` function. See the API reference for details on which parameter it supports.
				// At least `playerPlugin` and `url` are required. In this example we are going to use the hls.js plugin.
				var easeLive = new EaseLive({
					accountId,
					projectId,
					programId,
					env,
					// url: 'https://cdn.assets.easelive.tv/b46a/websdkdemo/index.html',
					// params: {programId: 'my-program', server: 'demo.cloud.easelive.tv:443'},
					logLevel: 'debug',
					viewContainer: this.elContainer, // Where to render the Ease Live interactive UI layer
					// In this example, the instantiation of the player is completely handled by the SDK.
					// This is a good fit when the player only is going to be used for Ease Live content.
					playerPlugin: [
						HlsJSPlugin,
						{
							player: Hls,
							source: videoSource,
							container: this.video
						}
					]
				})

				// The `easeLive` variable holds an instance of the bridge SDK.
				// It can be used to apply additional plugins, or to attach event listeners.
				// When the SDK has been successfully initialized, full two-way communication
				// between the consuming website and the Ease Live web application is possible.
				// See below for a demonstration on how to listen to events triggered by the web app.
				// To start the initialization process, invoke the `init` method: `easeLive.init()`.
				easeLive.init();

				easeLive.on('app.ready', function() {
					console.log('app is ready');
				});

				easeLive.on('app.deviceinfo', function(e, p) {
					console.log(e, p);
				});

				easeLive.on('player.time', function(e) {
					e.formatted = new Date(e.timecode);
					window.output.innerHTML = JSON.stringify(e);
				});
			}
		});</script><div id="source"><h1>Hls.js</h1>Video source: <span id="label"></span></div><div id="logging">Logging output: <span id="output"></span> <span id="error"></span></div><div style="position: relative; height: 580px; width: 1024px;"><easelive-container style="position: relative; width: 100%; height: 100%;"></easelive-container></div><div><div id="player"></div></div><div id="back"><a href="../index.html">Back to examples</a></div></body></html>
