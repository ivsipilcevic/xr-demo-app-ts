<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="stylesheet" href="./style.css"><title>BitMovin with Ease Live</title><script src="../EaseLive.13bd0dea.js"></script><script src="../BitMovinPlugin.13bd0dea.js"></script><script src="../JwPlayerPlugin.13bd0dea.js"></script><script src="../FlowplayerPlugin.13bd0dea.js"></script><script src="../HlsJSPlugin.13bd0dea.js"></script><script src="../FakeTimePlugin.13bd0dea.js"></script></head><body onload="init()"><script src="https://bitmovin-a.akamaihd.net/bitmovin-player/stable/7.1/bitmovinplayer.js"></script><script>var easeLive;
		function init() {
			// In this example, an existing bitmovin instance is sent to the SDK
			// This approach is useful if the Ease Live SDK is to be integrated into an
			// existing website where the player also is used for other purposes.
			//
			// This example also demonstrates how to render the Ease Live UI to a separate
			// DOM container.

			var videoSource = 'https://eu-dev.stream.easelive.tv/fotball/ngrp:Stream1_all/playlist.m3u8';

			window.label.innerHTML = videoSource;
            var player = bitmovin.player('player');
            player.setup({
                key: '77ca9539-e134-4da3-bcc5-4b051a3825e8',
                source: {
                    hls: videoSource
                },
                playback: {
                    autoplay: true
				},
				style: {
					ux: true
				}
            }).then(function() {
                easeLive = new EaseLive({
					url: 'https://cdn.assets.easelive.tv/b46a/websdkdemo/index.html',
					// Turn on debug logging
					logLevel: 'debug',
					// The container used to render the Ease Live UI. If this is blank,
					// it will default to render into the player container.
					viewContainer: '#viewContainer',
					playerPlugin: [
						BitMovinPlugin,
						{
							player: player
						}
					]
                });

                easeLive.init();

                easeLive.on('bridge.ready', function() {
                    console.log('bridge is ready');
                });

                easeLive.on('player.time', function(e) {
                    e.formatted = new Date(e.timecode);
                    window.output.innerHTML = JSON.stringify(e);
                });
            });
		}

		function fs() {
			player.enterFullscreen();
		}</script><div id="source"><h1>BitMovin Player: DASH</h1><strong>Video source:</strong> <span id="label"></span></div><div id="logging">Logging output: <span id="output"></span></div><div id="viewContainer" style="width: 500px; height: 300px; background: gray; position: absolute; right: 0; z-index: 99999;"></div><div id="playerContainer"><div id="player"></div></div><button id="fullscreen" onclick="fs()">full screen</button><div id="back"><a href="../index.html">Back to examples</a></div></body></html>
