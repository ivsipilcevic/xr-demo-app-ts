<!doctype html><html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><link rel="stylesheet" href="./style.css"><title>BitMovin with Ease Live</title><script src="../EaseLive.13bd0dea.js"></script><script src="../BitMovinPlugin.13bd0dea.js"></script><script src="../JwPlayerPlugin.13bd0dea.js"></script><script src="../FlowplayerPlugin.13bd0dea.js"></script><script src="../HlsJSPlugin.13bd0dea.js"></script><script src="../FakeTimePlugin.13bd0dea.js"></script></head><body onload="init()"><script src="https://bitmovin-a.akamaihd.net/bitmovin-player/stable/7.1/bitmovinplayer.js"></script><script>var easeLive;
		function init() {
			// In this example, the instantiation of the player is completely handled by the SDK.
			// This is a good fit when the player only is going to be used for Ease Live content.

			var videoSource = 'https://eu-dev.stream.easelive.tv/fotball/ngrp:Stream1_all/playlist.m3u8';
			window.label.innerHTML = videoSource;
            easeLive = new EaseLive({
				url: 'https://cdn.assets.easelive.tv/b46a/websdkdemo/index.html',
				logLevel: 'error',
				params: {
					debug: true
				},
				setupTimeout: 10000,
				playerPlugin: [
					BitMovinPlugin,
					{
						bitmovin: {
							key: "77ca9539-e134-4da3-bcc5-4b051a3825e8",
							source: {
								hls: videoSource
							},
							playback: {
								autoplay: true
							},
							style: {
								ux: false
							}
						},
						playerContainerId: 'player'
					}
				]
			});
			easeLive.init();

			easeLive.on('bridge.ready', function() {
				console.log('bridge is ready');
			});

			easeLive.on('app.deviceinfo', function(e) {
				console.log('device info', e);
			});

			easeLive.on('player.time', function(e) {
				e.formatted = new Date(e.timecode);
				window.output.innerHTML = JSON.stringify(e);
			});
		}

		function fs() {
			easeLive.getPlayer().enterFullscreen();
		}</script><div id="source"><h1>BitMovin Player: HLS</h1><strong>Video source:</strong> <span id="label"></span></div><div id="logging">Logging output: <span id="output"></span></div><div id="playerContainer"><div id="player"></div></div><button id="fullscreen" onclick="fs()">full screen</button><div id="back"><a href="../index.html">Back to examples</a></div></body></html>
